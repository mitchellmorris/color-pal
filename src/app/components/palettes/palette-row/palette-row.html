<div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4">
  <div class="md:w-1/4">
    <h3 class="text-xl mb-4">{{ palette().name }}</h3>
  </div>
  <div class="md:w-1/2">
    @for(color of palette().colors; track $index) {
    <div class="w-6 h-6 rounded-full inline-block mr-2" [style.background]="colorService.rgbToHex(color)"></div>
    }
  </div>
  <div class="flex md:w-1/4 justify-end">
    <p-button label="View" icon="pi pi-eye" [rounded]="true" (onClick)="router.navigate(['palette', palette().id])" />
  </div>
</div>
