@if (!!paletteId()) {
@let nameField = form.get('name');
@let colorsField = form.get('colors');
<form [formGroup]="form" (ngSubmit)="submit()">
  <p-fieldset legend="Details">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 xl:gap-12">
      <div class="col-span-1">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" type="text" formControlName="name" pInputText class="mt-1 block w-full" />
        @if (nameField?.invalid && nameField?.touched) { 
        <div class="text-red-500 text-sm mt-1">Name is required</div>
        }
      </div>
      <div class="col-span-1">
        <label for="colors" class="block text-sm font-medium text-gray-700">Colors</label>
        <app-complimentary-rgb formControlName="colors"></app-complimentary-rgb>
        @if (colorsField?.invalid && colorsField?.touched) { 
        <div class="text-red-500 text-sm mt-1">At least one color is required</div>
        }
      </div>
    </div>
  </p-fieldset>
  <div class="flex mt-7">
    <div class="flex grow justify-start gap-2">
      <p-button 
        type="button" 
        label="Cancel" 
        (onClick)="cancel()"
        variant="outlined"
      />
    </div>
    <div class="flex grow justify-end gap-2">
      <button 
        pButton 
        type="submit" 
        label="Save" 
        class="p-button-primary"
        [disabled]="form.invalid || form.pristine"
      ></button>
    </div>
  </div>
</form>
} @else {
<div class="flex flex-col h-full items-center justify-center">
  <div class="text-3xl mb-2">404</div>
  <div class="text-2xl font-thin">Color Palette Not Found</div>
</div>
}
